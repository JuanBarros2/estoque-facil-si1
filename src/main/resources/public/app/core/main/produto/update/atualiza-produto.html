<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Atualizar Produto</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="productForm">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" required ng-model="updProdCtrl.product.name"/>
        </div>
        <div class="form-group">
            <label>Pre√ßo</label>
            <div class="input-group">
                <div class="input-group-addon">R$</div>
                <input type="number" step="0.01" class="form-control" required ng-model="updProdCtrl.product.price"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="productForm.$invalid" ng-click="updProdCtrl.submit(updProdCtrl.product)">
        Salvar
    </button>
    <button class="btn btn-danger" type="button" ng-click="updProdCtrl.cancel()">Cancelar</button>
</div>
