<div class="container">
  <div class="well">
    <div class="panel-heading c-list">
      <span class="title">Produtos</span>
      <ul class="pull-right c-controls">
        <li>
          <a class="btn btn-success" ng-click="pesquisaProdutoCtrl.openCreateProductDialog()">Adicionar Produto</a>
        </li>
      </ul>
    </div>

    <br>

    <div class="row">
      <div class="col-xs-12">
        <div class="c-search">
          <input type="text" class="form-control" placeholder="Pesquisar product" ng-model="pesquisaProdutoCtrl.productName" id="product-list-search">
        </div>
      </div>
    </div>
  </div>

  <div class="flex-row row">
    <div class="col-xs-6 col-sm-5 col-lg-4" ng-repeat="product in pesquisaProdutoCtrl.productsList | filter:pesquisaProdutoCtrl.productName | orderBy:'quantidade'">
      <div class="thumbnail">
        <div class="caption">
          <h4 id="product-name">
            <a href="#">{{product.name}}</a>
          </h4>
          <h5 id="product-price">
            <div ng-if="!product.preco">
              R$ 0,00
            </div>
            <div ng-if="product.preco">
              R$ {{product.preco}}
            </div>
          </h5>
          <h5 id="product-situation">
            <div ng-if="product.situacao === 1">
              Disponivel
            </div>
            <div ng-if="product.situacao === 2">
              Em falta
            </div>
          </h5>
          <div class="btn-group" uib-dropdown>
            <button id="single-button" type="button" class="btn btn-default pull-right" uib-dropdown-toggle>
              <span class="glyphicon glyphicon-cog"></span><span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
              <li role="menuitem"><a ng-click="pesquisaProdutoCtrl.openAtribuirPrecoParaProdutoDialog(product)">Atribuir pre√ßo</a></li>
              <li role="menuitem"><a ng-click="pesquisaProdutoCtrl.openCriarLoteDialog(product)">Criar lot</a></li>
            </ul>
          </div>

        </div>
        <!-- /.caption -->
      </div>
      <!-- /.thumbnail -->
    </div>
  </div>
  <!-- /.flex-row  -->
</div>
