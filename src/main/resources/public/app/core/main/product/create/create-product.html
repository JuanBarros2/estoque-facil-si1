<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Adicionar Produto</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="createProductForm">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" required ng-model="product.name"/>

            <label>Código de barra</label>
            <input type="text" class="form-control" required ng-model="product.barcode"/>


            <label>Fabricante</label>
            <input type="text" class="form-control" required ng-model="product.manufacturer"/>

            <label>Categoria</label>
            <input type="text" class="form-control" required ng-model="product.category.name"/>

            <label for="price">Preço</label>
            <input type="number" id="price" min="0" class="form-control" required ng-model="product.price"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="createProductForm.$invalid"
            ng-click="cpCtrl.createProduct(product)">Criar
    </button>
    <button class="btn btn-danger" type="button" ng-click="cpCtrl.cancel()">Cancelar</button>
</div>
